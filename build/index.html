<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D Shooter WebGL</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 48px;
        display: none;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over</div>
    <script src="index.js"></script>
  </body>
</html>
